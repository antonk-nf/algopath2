# Docker Compose for LeetCode Analytics API
version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: leetcode-analytics-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=2
      - DATA_ROOT_PATH=/app/data
      - CACHE_DIR=/app/cache
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - LOG_FILE=/app/logs/app.log
      - DATABASE_ENABLED=true
      - DATABASE_URL=postgresql://leetcode:password@postgres:5432/leetcode_analytics
      - CACHE_ENABLED=true
      - CACHE_TTL_HOURS=24
      - METRICS_ENABLED=true
      - HEALTH_CHECK_INTERVAL=30
    volumes:
      # Mount data directory (replace with your actual data path)
      - ./data:/app/data:ro
      # Mount cache directory for persistence
      - leetcode_cache:/app/cache
      # Mount logs directory
      - leetcode_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - leetcode_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # PostgreSQL database (optional)
  postgres:
    image: postgres:15-alpine
    container_name: leetcode-postgres
    environment:
      - POSTGRES_DB=leetcode_analytics
      - POSTGRES_USER=leetcode
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - leetcode_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leetcode -d leetcode_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Redis for caching (optional alternative to file cache)
  redis:
    image: redis:7-alpine
    container_name: leetcode-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - leetcode_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: leetcode-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - leetcode_network
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

# Development override
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: leetcode-analytics-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_ROOT_PATH=/app/data
      - CACHE_DIR=/app/cache
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=standard
      - DATABASE_ENABLED=false
      - CACHE_ENABLED=true
      - METRICS_ENABLED=true
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./data:/app/data:ro
      - leetcode_cache_dev:/app/cache
    networks:
      - leetcode_network
    restart: unless-stopped
    profiles:
      - development

# Named volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  leetcode_cache:
    driver: local
  leetcode_cache_dev:
    driver: local
  leetcode_logs:
    driver: local

# Networks
networks:
  leetcode_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16